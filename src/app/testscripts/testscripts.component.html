<div class="panel-header panel-header-sm" style="height: 50px !important; padding: 0px;">
</div>
<app-header-card></app-header-card>
<!-- <div class="main-content">
   <div class="row"> -->
<div class="col-md-12">
    <!-- <div class="card">
            <div class="card-header"> -->
    <h5>TestScripts</h5>

    <div class="row align-items-center">
        <div class="col-lg-2 col-md-2" style="text-align: right;">
            <label style="margin: 0px !important"> Choose The Columns </label>
        </div>
        <div class="col-lg-10 col-md-10" style="text-align: left; width: 70px;">
            <p-multiSelect appendTo="body" (change)="LoadTestScriptsCols()" [options]="cols"
                [(ngModel)]="selectedTestScriptsCols"></p-multiSelect>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <p-table #ts [loading]="loading" [scrollable]="true" scrollHeight="500px" [value]="testscripts"
                sortMode="multiple" [columns]="selectedTestScriptsCols" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pTooltip="{{col.header}}">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                    <tr>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field">
                            <input *ngSwitchCase="'testCaseID'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'tc_stepID'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'testScriptName'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'functionDescription'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'functionName'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'execute'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'param1'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'param2'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'param3'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'param4'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'featureName'" pInputText type="text" style="width:80%;"
                                (input)="ts.filter($event.target.value, col.field, 'contains')">
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-ts="selectedTestScriptsCols">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of selectedTestScriptsCols">
                            <ng-container *ngIf="col.field != 'actions'">
                                {{rowData[col.field]}}
                            </ng-container>
                            <ng-container *ngIf="col.field == 'actions'">
                                <button #ts pButton type="button"
                                    style="background-color: #100699 !important;margin-bottom: 5px;" icon="pi pi-pencil"
                                    class="ui-button-success ui-button-raised" (click)="onRowEditInit(ts.id)"></button>
                                <button pButton type="button" icon="pi pi-times" class="ui-button-danger"
                                    (click)="deleteScript(ts.id)"></button>
                            </ng-container>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <button class="btn btn-primary pull-right" style="margin-right:27px; font-size: 0.5rem;"
        [routerLink]="['/testscripts/add']">
        <i class="now-ui-icons ui-1_simple-add"></i> Add</button>
