                 <div class="row align-items-center">
                        <div class="col-lg-2 col-md-2" style="text-align: right;">
                            <label style="margin: 0px !important"> Choose The Columns </label>
                        </div>
                        <div class="col-lg-10 col-md-10" style="text-align: left; width: 70px;">
                            <p-multiSelect appendTo="body" (change)="LoadRepositoryCols()" [options]="cols"
                                [(ngModel)]="selectedRepositoryCols"></p-multiSelect>
                        </div>
                    </div>
                 <div class="row">
                        <div class="col-lg-12 col-md-12">
                  <p-table #re [loading]="loading" [value]="repositories" sortMode="multiple" [columns]="selectedRepositoryCols" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pTooltip="{{col.header}}">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                        <tr>
                            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                <input *ngSwitchCase="'logicalName'" pInputText type="text" style="width:80%;" (input)="re.filter($event.target.value, col.field, 'contains')">
                                <input *ngSwitchCase="'findMethod'" pInputText type="text" style="width:80%;" (input)="re.filter($event.target.value, col.field, 'contains')">
                                <input *ngSwitchCase="'xpathQuery_PropertyName'" pInputText type="text" style="width:80%;" (input)="re.filter($event.target.value, col.field, 'contains')">
                                <input *ngSwitchCase="'propertyValue'" pInputText type="text" style="width:80%;" (input)="re.filter($event.target.value, col.field, 'contains')">
                                <input *ngSwitchCase="'tagName'" pInputText type="text" style="width:80%;" (input)="re.filter($event.target.value, col.field, 'contains')">
                                <input *ngSwitchCase="'featureName'" pInputText type="text" style="width:80%;" (input)="re.filter($event.target.value, col.field, 'contains')">
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-ts="selectedRepositoryCols">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of selectedRepositoryCols">
                                    <ng-container *ngIf="col.field != 'actions'">
                                        {{rowData[col.field]}}
                                    </ng-container>
                                    <ng-container *ngIf="col.field == 'actions'">
                                            <button pButton type="button" style="background-color: #100699 !important;margin-right: 5px;" icon="pi pi-pencil" class="ui-button-success ui-button-raised" (click)="onRowEditInit(rs.id)"></button>
                                            <button pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="deleteRepository(rs.id)"></button>
                                    </ng-container>
                                </td>
                            </tr>
                        </ng-template>
                </p-table>
                        </div>
                        </div>
                <button class="btn btn-primary pull-right" style="margin-right:27px; font-size: 0.5rem;" 
                [routerLink]="['/repository/add']"> 
                    <i class="now-ui-icons ui-1_simple-add"></i> Add</button>
